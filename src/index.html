<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Excusas Aleatorias</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Aquí agregamos el contenedor -->
      <h1>Generador de Excusas Aleatorias</h1>

      <label for="quien">Quién:</label>
      <input type="text" id="quien" />
      <button id="agregar-quien">Agregar</button>

      <br />

      <label for="accion">Acción:</label>
      <input type="text" id="accion" />
      <button id="agregar-accion">Agregar</button>

      <br />

      <label for="que">Qué pasó:</label>
      <input type="text" id="que" />
      <button id="agregar-que">Agregar</button>

      <br />

      <label for="lugar">Lugar:</label>
      <input type="text" id="lugar" />
      <button id="agregar-lugar">Agregar</button>

      <br />

      <button id="generar-excusa">Generar Excusa</button>
      <p id="excusa"></p>
    </div>
    <!-- Fin del contenedor -->

    <script src="app.js"></script>
  </body>
</html>
